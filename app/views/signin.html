<div>
        <div class="hero-unit">
            <h1>Acme E-mail</h1>
            <form class="form-horizontal" ng-submit="signin()" role="form">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="email" class="form-control" ng-model="email" placeholder="enter e-mail here"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" class="form-control" ng-model="password" placeholder="enter password here">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-8 col-md-4">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>

</div>
