<div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">To-do List</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="thing in messages">{{thing}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Processed</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="thing in messages">{{thing}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
