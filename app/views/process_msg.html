<div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">To-do List ({{unprocessedMsg.length}})</h3>
                </div>
                <div class="list-group">
                    <a class="list-group-item msgproc-item"
                       ng-repeat="thing in unprocessedMsg"
                       ng-class="{active: thing.id==selected.id}">

                        <div ng-click="setSelected(thing.id)">
                            <div ng-show="thing.type == 'bd'">
                                <i class="glyphicon glyphicon-gift"></i>
                                Send <b>{{thing.name}}</b> a Birthday Wish
                            </div>
                            <div ng-show="thing.type == 'congrat'">
                                <i class="glyphicon glyphicon-bullhorn"></i>
                                Congratulation on the Birthday of <b>{{thing.name}}'s</b> baby
                            </div>
                        </div>

                    </a>
                </div>

            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-warning" ng-show="selected" ng-animate="{show: 'animated fadeInRight'}">
                <div class="panel-heading">
                    <h3 class="panel-title">{{selected.titleMsg}}</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div ng-show="selected.type == 'bd'">
                            <div class="row">
                                <label class="col-md-3" for="gift">Gift : </label>
                                <select ui-select2 class="col-md-7" ng-model="bd.gift" data-placeholder="Choose a Gift">
                                    <option ng-repeat="gift in bd.giftList" value="{{gift}}">{{gift}}</option>
                                </select>
                            </div>
                        </div>
                        <div ng-show="selected.type == 'congrat'">
                            <div class="row">
                                <label class="col-md-3" for="DateOfBirth">DOB: </label>

                                <div>{{congrat.dob}}</div>
                                <div class="col-md-7" ui-date="dateOptions" ui-date-format="DD, d MM, yy" ng-model="congrat.dob" name="DateOfBirth"></div>
                                <!--<input ui-date>-->
                                <!--<input class="col-md-7" type="date" id="dob">-->
                            </div>
                            <div style="margin-bottom: 20px"></div>
                            <div class="row">
                                <label class="col-md-3" for="babyname">Baby Name: </label>
                                <!--<input class="col-md-7" id="babyname">-->
                                <select ui-select2 class="col-md-7" ng-model="congrat.babyName" data-placeholder="Choose a name">
                                    <option ng-repeat="babyname in congrat.babyNameList" value="{{babyname}}">{{babyname}}</option>
                                </select>
                            </div>
                        </div>

                        <div style="margin-bottom: 30px"></div>
                        <div>
                            <button type="submit" class="btn btn-primary pull-right" ng-class="{disabled: isDisabledApproval()}" ng-click="approve()">Approve</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





</div>
