<div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">To-do List ({{unprocessedMsg.length}})</h3>
                </div>
                <div class="list-group">
                    <a class="list-group-item"
                       ng-repeat="thing in unprocessedMsg"
                       display-item-list></a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Approve </h3>
                </div>
                <div class="panel-body">
                    <div ng-hide="selected">Not selected</div>
                    <div ng-show="selected">
                        <div ng-show="selected.type == 'bd'">
                            <div class="row">
                                <label class="col-md-3" for="gift">Gift : </label>
                                <select ui-select2 class="col-md-7" ng-model="bd.gift" data-placeholder="Choose a Gift">
                                    <option ng-repeat="gift in bd.giftList" value="{{gift}}">{{gift}}</option>
                                </select>
                                <!--<input class="col-md-7" id="gift">-->
                            </div>
                        </div>
                        <div ng-show="selected.type == 'congrat'">
                            <div class="row">
                                <label class="col-md-3" for="DateOfBirth">DOB: </label>
                                <div ui-date="dateOptions" name="DateOfBirth"></div>
                                <!--<input ui-date>-->
                                <!--<input class="col-md-7" type="date" id="dob">-->
                            </div>
                            <div style="margin-bottom: 20px"></div>
                            <div class="row">
                                <label class="col-md-3" for="babyname">Baby Name: </label>
                                <!--<input class="col-md-7" id="babyname">-->
                                <select ui-select2 class="col-md-7" ng-model="congrat.babyName" data-placeholder="Choose a name">
                                    <option ng-repeat="babyname in congrat.babyNameList" value="{{babyname}}">{{babyname}}</option>
                                </select>
                            </div>
                        </div>

                        <div style="margin-bottom: 30px"></div>
                        <div>
                            <button type="submit" class="btn btn-primary pull-right" ng-click="approve()">Approve</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





</div>
